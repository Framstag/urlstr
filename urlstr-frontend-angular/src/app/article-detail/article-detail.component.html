<div *ngIf="article">
  <h1>{{article.name}}</h1>

  <table style="width:100%">
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Id</td>
      <td>{{article.id}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{article.name}}</td>
    </tr>
  </table>
</div>
